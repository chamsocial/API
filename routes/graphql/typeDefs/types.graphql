scalar DateTime

type User {
  id: ID!
  slug: String!
  email: String
  username: String
}

type Post {
  id: ID!
  title: String!
  slug: String!
  content: String
  createdAt: DateTime
  commentsCount: Int
  author: User
  comments: [Comment]!
}
type postsInfoType {
  count: Int!
}

type Comment {
  id: ID!
  created_at: DateTime
  content: String
  parent_id: Int
  author: User
  comments: [Comment]
}
