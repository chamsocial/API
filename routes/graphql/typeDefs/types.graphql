scalar DateTime
enum Lang {
  en
  fr
}
enum PostStatus {
  draft
  published
  deleted
}
enum FileType {
  image
}

type User {
  id: ID!
  slug: String!
  email: String
  username: String
  firstName: String
  lastName: String
  companyName: String
  interests: String
  aboutme: String
  jobtitle: String
  avatarUrl: String
  lang: Lang
  posts: [Post]
}

type Post {
  id: ID!
  title: String!
  slug: String!
  status: PostStatus
  content: String
  createdAt: DateTime
  commentsCount: Int
  author: User
  comments: [Comment]!
}
type postsInfoType {
  count: Int!
}

type Comment {
  id: ID!
  createdAt: DateTime
  content: String
  parentId: Int
  author: User
  comments: [Comment]
}

type Media {
  id: ID!
  type: FileType!
  url: String!
}
