scalar DateTime
scalar Upload
enum Lang {
  en
  fr
}
enum PostStatus {
  draft
  published
  deleted
}
enum FileType {
  image
}
enum NotificationType {
  message
}


# Mutaions
type MutationResponse {
  success: Boolean!
  error: Error
}

type Error {
  message: String
}

# Inputs


input EmailSubscriptionInput {
  groupId: ID!
  type: String!
}


# Types


type User {
  id: ID!
  slug: String!
  email: String
  username: String
  firstName: String
  lastName: String
  companyName: String
  interests: String
  aboutme: String
  jobtitle: String
  avatarUrl: String
  createdAt: DateTime
  lang: Lang
  bouncing: Boolean
  posts(count: Int): [Post]
}

type PostsList {
  totalCount: Int
  list: [Post]!
}
type Post {
  id: ID!
  title: String!
  slug: String!
  status: PostStatus
  content: String
  htmlContent: String
  createdAt: DateTime
  commentsCount: Int
  author: User
  canEdit: Boolean
  group: Group
  hasMedia: Boolean
  comments: [Comment]!

  bookmarkedAt: DateTime
}

type Group {
  id: ID!
  title: String!
  description: String
  slug: String!

  subscription: String
}

type Comment {
  id: ID!
  createdAt: DateTime
  content: String
  parentId: ID
  author: User
  comments: [Comment]
}

type Media {
  id: ID!
  userId: ID
  filename: String
  type: FileType
  url: String!
}

type MessageThread {
  id: ID
  subject: String
  seenAt: DateTime
  lastMessageAt: DateTime
  users: [User]
  messages: [Message]
}

type Message {
  id: ID!
  subject: String
  message: String
  seen: DateTime
  createdAt: DateTime
  user: User
}

type Notification {
  id: ID!
  type: NotificationType
  typeId: ID
  title: String
}
