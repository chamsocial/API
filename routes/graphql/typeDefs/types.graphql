scalar DateTime
enum Lang {
  en
  fr
}
type User {
  id: ID!
  slug: String!
  email: String
  username: String
  firstName: String
  lastName: String
  companyName: String
  interests: String
  aboutme: String
  jobtitle: String
  avatarUrl: String
  lang: Lang
  posts: [Post]
}

type Post {
  id: ID!
  title: String!
  slug: String!
  content: String
  createdAt: DateTime
  commentsCount: Int
  author: User
  comments: [Comment]!
}
type postsInfoType {
  count: Int!
}

type Comment {
  id: ID!
  created_at: DateTime
  content: String
  parent_id: Int
  author: User
  comments: [Comment]
}
